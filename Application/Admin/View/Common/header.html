function convertTypeStr($type){
  if ($type == 'Question::SingleChoice'){
    return '单选题';
  }
  else if ($type == 'Question::FillInBlank'){
    return '填空题';
  }
  else if ($type == 'Question::Brief'){
    return '问答题';
  }
  else if ($type == 'Question::MultipleChoice'){
    return '多选题';
  }
  return '';
}

function getDiffcultyStr($level){
  $lv = intval($level);
  if ($lv == 1){
    return '简单';
  }
  return '';
}
